<title>Test 02</title>
</head>
<style>

	body{
		margin: 0;
		font-family: cursive;
			font-size: 14px;
			color: #72DFFF;
	}

	.pic{
		width: 320px;
		height: 568px;
		background-color: #72DFFF;
		color: white;
		font-size: 60px;
		text-align: center;
		line-height: 568px;
		font-family: cursive;
	}
</style>

<body>
	<div class="pic"> 320*568 </div>
	<hr>
	<script type="text/javascript">
		document.write("layout viewport <br/>"+ "document.body.clientWidth = "+document.body.clientWidth+	"<br/><hr />");
		document.write("visual viewport <br/>"+  "window.innerWidth = "+window.innerWidth+"<hr />");
		document.write("缩放比<br /> =visual/layout<br />=window.innerWidth/document.body.clientWidth<br /> = "+window.innerWidth/document.body.clientWidth);


	</script>
</body>
